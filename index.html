<!DOCTYPE html>
<html>
<head>
  <title>Hotel Booking</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Hotel Booking Form</h1>
  <form id="booking-form">
    <div class="form-group">
      <label for="name">Customer Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="check-in-date">Check-in Date:</label>
      <input type="date" id="check-in-date" name="check-in-date" required>
    </div>
    <div class="form-group">
      <label for="total-days">Total Number of Days:</label>
      <input type="number" id="total-days" name="total-days" required>
    </div>
    <div class="form-group">
      <label for="total-persons">Total Number of Persons:</label>
      <input type="number" id="total-persons" name="total-persons" required>
    </div>
    <div class="form-group">
      <label for="room-type">Room Type:</label>
      <select id="room-type" name="room-type" required>
        <option value="deluxe">Deluxe Room</option>
        <option value="suite">Suite Room</option>
      </select>
    </div>
    <div class="form-group">
      <label for="amenities">Amenities:</label>
      <input type="checkbox" id="ac" name="amenities" value="AC">
      <label for="ac">AC</label>
      <input type="checkbox" id="locker" name="amenities" value="Locker">
      <label for="locker">Locker</label>
    </div>
    <div class="form-group">
      <label for="advance-payment">Advance Payment:</label>
      <input type="number" id="advance-payment" name="advance-payment" required>
    </div>
    <button type="submit">Book Now</button>
  </form>

  <div id="cost-details">
    <h2>Cost Details</h2>
    <p id="room-rate"></p>
    <p id="additional-charges"></p>
    <p id="total-cost"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
